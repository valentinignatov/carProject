spring.application.name=MongoDbExample
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cars
spring.data.mongodb.repository.enable=true
server.port=8080

money.course.euro.lei=20
money.course.dollar.lei=17

spring.servlet.multipart.max-file-size=10MB

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/jwtappdemo?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount=1
org.quartz.scheduler.threadName=_QuartzSchedulerThread